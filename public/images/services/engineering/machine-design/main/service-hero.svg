<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="machine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="#F8FAFC"/>
  <rect width="100%" height="100%" fill="url(#machine)"/>
  
  <!-- Machine Design Icon -->
  <g transform="translate(960, 400)">
    <rect x="-50" y="-30" width="100" height="60" rx="8" fill="white" opacity="0.3"/>
    <circle cx="-25" cy="0" r="12" fill="white" opacity="0.4"/>
    <circle cx="25" cy="0" r="12" fill="white" opacity="0.4"/>
    <rect x="-10" y="-40" width="20" height="20" rx="2" fill="white" opacity="0.2"/>
  </g>
  
  <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle" 
        font-family="Inter, sans-serif" font-size="72" font-weight="600" fill="white">
    Machine Design
  </text>
  <text x="50%" y="65%" dominant-baseline="middle" text-anchor="middle" 
        font-family="Inter, sans-serif" font-size="32" font-weight="400" fill="white" opacity="0.9">
    Industrial Equipment &amp; Automation
  </text>
  <text x="50%" y="85%" dominant-baseline="middle" text-anchor="middle" 
        font-family="Inter, sans-serif" font-size="24" font-weight="300" fill="white" opacity="0.7">
    IdEinstein - Where Ideas Take Shape
  </text>
</svg>